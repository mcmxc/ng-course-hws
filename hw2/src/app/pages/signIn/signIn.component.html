<div class="signin-form__wrap container">
  <h1 class="center">Sign In</h1>
  <form action="/signin">
    <fieldset>
      <p>
        <label for="email">Email:</label>
        <input type="text" id="email" class="email__input">
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" class="password__input">
      </p>
    </fieldset>
    <button type="submit" class="signin__btn outline">Sign In</button>
  </form>
</div>
