<aside>
  <nav class="menu">
    <ul>
      <li *ngFor="let car of cars" class="{{car.brand.toLowerCase() + '__list-item'}}">

          <li *ngFor="let model of car.models">

          </li>
        </ul>
      </li>
    </ul>
  </nav>
</aside>
