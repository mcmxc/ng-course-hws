<section class="filter">
  <div class="year">
    <label for="yearFrom">Year</label>
    <input id="yearFrom" type="number" min="1990" max="2018" step="1">
    <input id="yearTo" type="number" min="1990" max="2018" step="1">
  </div>
  <div class="region">
    <label for="region">Region</label>
    <select name="region" id="region">
      <option value="kyiv" selected>Kyiv</option>
    </select>
  </div>
  <div class="filter">
    <input type="text" placeholder="Filter">
  </div>
</section>
